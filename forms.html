<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms Practice</h1>
    <form action="">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name">
        <br><br>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <p for="age">Select your age: </p>
        
        <input type="radio" name="age" id="option-1" value="under 18">
        <label for="option-1">Under 18</label>
        <br>
        <input type="radio" name="age" id="option-2" value="18-24">
        <label for="option-2">18-24</label>
        <br>
        <input type="radio" name="age" id="option-3" value="25+">
        <label for="option-3">25+</label>
        <br><br>
        <label for="password">Enter your password: </label>
        <input type="password" id="password" name="password">

        <br><br>

        <label for="security-questions">Security Questions: </label>
        <select name="security-questions" id="security-questions">
            <option value="question-1">What's you mother's mother's maiden name?</option>
            <option value="question-2">In which town were you born?</option>
            <option value="question-3">What is your favorite meal?</option>
        </select>


    </form>
</body>
</html>
